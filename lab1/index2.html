<!--Создайте форму, позволяющую выбирать несколько из данных-->
<!--значений в поле музыкальный жанр: рок, джаз, классика и пр.-->
<!--Используйте теги <label> и <input>.-->

<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Лаба1.2</title>
    </head>
    <body>
        <h1>26 Вариант Холопов Данил гр1</h1>
        <form action="">
            <fieldset>
                <legend>Выберите музыкальны-й/e жанр(ы):</legend>

                <label>
                    <input type="checkbox" value="Rock" />

                ><br />

                <label>

                ><br />

                <label>
                    <input type="checkbox" value="Classic music" />
                    Классика </label
                ><br />

                <label>
                    <input type="checkbox" value="Hip-Hop" />
                    Хип-хоп </label
                ><br />

                <label>
                    <input type="checkbox" value="Heavy Metal" />
                    Тяжелый металл </label
                ><br />

                <label>
                    <input type="checkbox" value="Jerk" />
                    Джерк </label
                ><br />
            </fieldset>
        </form>
    </body>
</html>
